<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask a question...">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

    <script>
        function askQuestion() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const question = userInput.value.trim();

            if (question) {
                // Add user question to chat
                chatMessages.innerHTML += `<div class="user-message">${question}</div>`;
                userInput.value = '';

                // Send question to backend
                fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                })
                .then(response => response.json())
                .then(data => {
                    // Add chatbot response to chat
                    chatMessages.innerHTML += `<div class="bot-message">${data.answer}</div>`;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatMessages.innerHTML += `<div class="error-message">Sorry, an error occurred.</div>`;
                });
            }
        }

        // Allow sending question with Enter key
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
    </script>
</body>
</html>
